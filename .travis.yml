language: android
jdk: oraclejdk8
env:
  global:
  - ANDROID_TARGET=android-22
  - ANDROID_ABI=armeabi-v7a
  - BUILD_TOOLS-VERSION=24.0.2
  - BUILD_TOOLS=build-tools-${BUILD-TOOLS-VERSION}
  - APK_PATH=$HOME/creative_assistant_t${TRAVIS_BUILD_NUMBER}.apk
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-24
  - android-22
  - extra-android-m2repository
  - sys-img-${ANDROID_ABI}-${ANDROID_TARGET}
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_script:
  - echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi ${ANDROID_ABI}
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - "./gradlew build connectedCheck"
before_deploy:
  - jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 app/build/outputs/apk/app-release-unsigned.apk
    creative_client_test -keystore $TRAVIS_BUILD_DIR/.keystore -storepass $storepass
    -keypass $keypass
  - "${ANDROID_HOME}/build-tools/24.0.2/zipalign 4 app/build/outputs/apk/app-release-unsigned.apk
    ${APK_PATH}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${APK_PATH}"
  skip_cleanup: true
  on:
    repo: dot-cat/creative_assistant_android
    branch: travis_ci
before_install:
  - openssl aes-256-cbc -K $encrypted_c57facf09bea_key -iv $encrypted_c57facf09bea_iv
    -in .keystore.enc -out .keystore -d
